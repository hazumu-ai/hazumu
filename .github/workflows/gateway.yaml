name: Gateway

on:
  push:
    branches: [main]
    paths:
      - "apps/ml-gateway/**"
      - ".github/workflows/gateway.yaml"
  pull_request:
    branches: [main]
    paths:
      - "apps/ml-gateway/**"
      - ".github/workflows/gateway.yaml"

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/ml-gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: |
            apps/ml-gateway/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome
        run: pnpm biome

      - name: Build
        run: pnpm build
      
      - name: Test
        run: pnpm test
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hazumu-ai/hazumu
          flags: ml-gateway
