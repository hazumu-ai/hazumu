name: Docs
on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/docs.yaml"
      - "**/README.md"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/docs.yaml"
      - "**/README.md"
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            docs/*.md
            **/README.md
