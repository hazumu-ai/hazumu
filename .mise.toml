# Mise configuration for Hazumu AI project
# https://mise.jdx.dev/

[tasks.up]
description = "Start Ollama"
run = "docker compose -f infra/docker/compose.yml up -d"

[tasks.down]
description = "Stop Ollama"
run = "docker compose -f infra/docker/compose.yml down"

[tasks.logs]
description = "View Ollama logs"
run = "docker compose -f infra/docker/compose.yml logs -f"

[tasks.ps]
description = "Show Ollama status"
run = "docker compose -f infra/docker/compose.yml ps"

[tasks.restart]
description = "Restart Ollama"
run = "docker compose -f infra/docker/compose.yml restart"
