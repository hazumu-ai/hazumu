services:
  # Ollama LLM Inference Server
  ollama:
    image: ollama/ollama:latest
    container_name: hazumu-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - hazumu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hazumu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitor/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - hazumu-network
    depends_on:
      - cadvisor

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hazumu-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitor/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ../monitor/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      # SECURITY: Change these credentials for production use
      # Consider using Docker secrets or environment files
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - hazumu-network
    depends_on:
      - prometheus

  # cAdvisor - Container Resource Monitoring
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: hazumu-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    # SECURITY: privileged mode is required for cAdvisor to access container metrics
    # This grants extensive host access - ensure this service is not exposed externally
    privileged: true
    restart: unless-stopped
    networks:
      - hazumu-network
    devices:
      - /dev/kmsg

  # Blackbox Exporter - Endpoint Monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: hazumu-blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ../monitor/prometheus/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    restart: unless-stopped
    networks:
      - hazumu-network

networks:
  hazumu-network:
    driver: bridge

volumes:
  ollama_data:
  prometheus_data:
  grafana_data:
