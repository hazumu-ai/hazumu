services:
  # Ollama LLM Inference Server
  ollama:
    image: ollama/ollama:0.13.0
    container_name: hazumu-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - NO_PROXY=localhost,127.0.0.1,ollama
      - no_proxy=localhost,127.0.0.1,ollama
    healthcheck:
      # Use ollama binary for healthcheck (curl is not present in the image)
      test: ["CMD", "ollama", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: ../..
      dockerfile: apps/ml-gateway/Dockerfile
    container_name: hazumu-gateway
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - NO_PROXY=ollama,localhost,127.0.0.1
      - no_proxy=ollama,localhost,127.0.0.1
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
