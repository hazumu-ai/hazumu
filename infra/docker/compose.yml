services:
  ollama:
    image: ollama/ollama:0.13.0
    container_name: hazumu-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - NO_PROXY=localhost,127.0.0.1,ollama
      - no_proxy=localhost,127.0.0.1,ollama
    healthcheck:
      test: [ "CMD", "ollama", "--version" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 起動時に一度だけモデルを pull するコンテナ
  ollama-pull:
    image: ollama/ollama:0.13.0
    container_name: hazumu-ollama-pull
    volumes:
      - ollama_data:/root/.ollama # 本体と同じ volume を共有
    depends_on:
      ollama:
        condition: service_healthy # ollama が起動してから pull
    entrypoint: [ "sh", "-c" ]
    command: >
      ollama pull gemma3
    restart: "no"

  gateway:
    build:
      context: ../..
      dockerfile: apps/ml-gateway/Dockerfile
    container_name: hazumu-gateway
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - NO_PROXY=ollama,localhost,127.0.0.1
      - no_proxy=ollama,localhost,127.0.0.1
    ports:
      - "3000:3000"
    depends_on:
      - ollama
      - ollama-pull # pull が終わってから gateway を上げたい場合
    restart: unless-stopped

volumes:
  ollama_data:
