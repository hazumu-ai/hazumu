services:
  ollama:
    image: ollama/ollama:0.16.2
    container_name: hazumu-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "ollama", "--version" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 起動時に一度だけモデルを pull するコンテナ
  ollama-pull:
    image: ollama/ollama:0.16.2
    container_name: hazumu-ollama-pull
    volumes:
      - ollama_data:/root/.ollama # 本体と同じ volume を共有
    depends_on:
      ollama:
        condition: service_healthy # ollama が起動してから pull
    entrypoint: [ "sh", "-c" ]
    command: >
      unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY && ollama pull gemma3
    restart: "no"

  gateway:
    build:
      context: ../..
      dockerfile: apps/ml-gateway/Dockerfile
    container_name: hazumu-gateway
    environment:
      - OLLAMA_BASE_URL=http://hazumu-ollama:11434/api
      - OLLAMA_MODEL=gemma3
      - NO_PROXY=hazumu-ollama
      - no_proxy=hazumu-ollama
    ports:
      - "3000:3000"
    depends_on:
      ollama:
        condition: service_healthy
      ollama-pull:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  ollama_data:
