global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hazumu'
    replica: '0'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Ollama LLM Server monitoring (disabled - Ollama doesn't expose /metrics by default)
  # Use cAdvisor for container-level metrics and ollama-health for availability
  # - job_name: 'ollama'
  #   static_configs:
  #     - targets: ['ollama:11434']
  #       labels:
  #         service: 'ollama'
  #   scrape_interval: 30s
  #   metrics_path: '/metrics'
    
  # cAdvisor - Container resource monitoring
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    scrape_interval: 15s

  # Blackbox exporter for endpoint health checks
  - job_name: 'blackbox'
    static_configs:
      - targets: ['blackbox-exporter:9115']
        labels:
          service: 'blackbox-exporter'

  # Ollama HTTP endpoint health check via Blackbox
  - job_name: 'ollama-health'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://ollama:11434/
        labels:
          service: 'ollama'
          check_type: 'http'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
